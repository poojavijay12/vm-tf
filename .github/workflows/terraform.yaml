name: Terraform CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_INPUT: "false"
      REGION: us-central1
      ZONE: us-central1-a
      # set these secrets in repo Settings -> Secrets
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Terraform plugins and lockfile
        uses: actions/cache@v4
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Authenticate to GCP (service account JSON)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Plan (fast) - PRs only
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -refresh=false -input=false -parallelism=20 \
            -var "project_id=${{ env.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"

      - name: Terraform Plan (full) - push to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform plan -input=false -parallelism=20 \
            -var "project_id=${{ env.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"

      - name: Terraform Apply (only on push to main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve -input=false \
            -var "project_id=${{ env.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"
