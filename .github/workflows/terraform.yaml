name: Terraform CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_INPUT: "false"
      REGION: us-central1
      ZONE: us-central1-a

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Terraform plugins and lockfile
        uses: actions/cache@v4
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Authenticate to GCP using Service Account JSON stored in secret
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Export GOOGLE_CREDENTIALS for Terraform provider (some providers read this env)
      - name: Export GOOGLE_CREDENTIALS
        run: echo "GOOGLE_CREDENTIALS=${{ secrets.GCP_SA_KEY }}" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan (pull_request: fast)
        if: github.event_name == 'pull_request'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          terraform plan -refresh=false -input=false -parallelism=20 \
            -var "project=${{ secrets.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"

      - name: Terraform Plan (push to main: full refresh)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          terraform plan -input=false -parallelism=20 \
            -var "project=${{ secrets.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"

      - name: Terraform Apply (only on push to main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          terraform apply -auto-approve -input=false \
            -var "project=${{ secrets.GCP_PROJECT }}" \
            -var "region=${{ env.REGION }}" \
            -var "zone=${{ env.ZONE }}"
